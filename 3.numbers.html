<script>
function checkPrime(number){
    var prime=true;
    for(var i=2;i<=(number/2);i++){
        if(number%i==0){
            prime=false;
            break;
        }
    }
    return prime;
}
var result=checkPrime(7);
document.write(result);
</script>
