<script>
  function calculate(arr){
    var sum=0;
    for(var i=0;i<arr.length;i++){
        sum+=arr[i]*arr[i]
    }
    return Math.sqrt(sum);
}
var result=calculate([3,4]);
document.write(result);
</script>
